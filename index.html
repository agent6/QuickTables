<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1.0"/>
<title>Arithmetic Practice</title>
<script src="https://cdn.tailwindcss.com"></script>
<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
<style>
  table{border-collapse:collapse;border-spacing:0}
  td   {width:2.5rem;height:2.5rem;padding:0;margin:0}
</style>
</head>
<body class="bg-gray-100 min-h-screen">

<!-- LOGIN ------------------------------------------------------------ -->
<div id="loginView" class="flex items-center justify-center h-screen">
  <div class="bg-white p-6 rounded shadow w-80 space-y-4">
    <h2 class="text-xl font-bold">Who’s practicing?</h2>
    <select id="userSelect" class="w-full p-2 border rounded"></select>
    <input id="newUserInput" type="text" placeholder="New username" class="w-full p-2 border rounded"/>
    <button id="addUserBtn" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700">Add User</button>

    <div>
      <span class="block mb-1">Pick an operation:</span>
      <label class="inline-flex items-center mr-2"><input type="radio" name="op" value="addition" checked/><span class="ml-1">+</span></label>
      <label class="inline-flex items-center mr-2"><input type="radio" name="op" value="subtraction"/><span class="ml-1">−</span></label>
      <label class="inline-flex items-center mr-2"><input type="radio" name="op" value="multiplication"/><span class="ml-1">×</span></label>
      <label class="inline-flex items-center">      <input type="radio" name="op" value="division"/><span class="ml-1">÷</span></label>
    </div>

    <button id="loginBtn" class="w-full bg-green-600 text-white py-2 rounded hover:bg-green-700">Start Practice</button>
  </div>
</div>

<!-- DASHBOARD & TEST ------------------------------------------------- -->
<div id="appView" class="hidden p-4">
  <div id="dashboard" class="max-w-2xl mx-auto">
    <h1 class="text-2xl font-bold text-center mb-4">Practice Dashboard</h1>

    <div class="flex justify-center mb-3 space-x-3">
      <label class="flex items-center space-x-1"><input type="radio" name="timeLimit" value="3"/><span>3 s</span></label>
      <label class="flex items-center space-x-1"><input type="radio" name="timeLimit" value="6" checked/><span>6 s</span></label>
      <label class="flex items-center space-x-1"><input type="radio" name="timeLimit" value="12"/><span>12 s</span></label>
    </div>

    <div class="overflow-auto mb-4">
      <table id="matrix" class="border border-gray-400 mx-auto"></table>
    </div>

    <div class="text-center space-x-2">
      <button id="changeOpBtn" class="px-4 py-2 bg-yellow-500 text-white rounded hover:bg-yellow-600">Change Operation</button>
      <button id="startBtn"    class="px-4 py-2 bg-blue-600   text-white rounded hover:bg-blue-700">Start Test</button>
    </div>
  </div>

  <!-- TEST ----------------------------------------------------------- -->
  <div id="testView" class="hidden max-w-md mx-auto mt-6">
    <div class="flex justify-between mb-2 text-sm">
      <div>Total: <span id="totalTimer">90</span>s</div>
      <div>Left:  <span id="qTimer">0</span>s</div>
    </div>
    <div id="feedback" class="text-center text-4xl h-12 mb-2"></div>
    <div id="question" class="text-2xl font-bold text-center mb-2"></div>
    <div id="inputDisplay" class="text-xl text-center mb-3">&nbsp;</div>

    <div class="grid grid-cols-3 gap-1">
      <button class="num-btn p-2 bg-white rounded shadow" data-digit="1">1</button>
      <button class="num-btn p-2 bg-white rounded shadow" data-digit="2">2</button>
      <button class="num-btn p-2 bg-white rounded shadow" data-digit="3">3</button>
      <button class="num-btn p-2 bg-white rounded shadow" data-digit="4">4</button>
      <button class="num-btn p-2 bg-white rounded shadow" data-digit="5">5</button>
      <button class="num-btn p-2 bg-white rounded shadow" data-digit="6">6</button>
      <button class="num-btn p-2 bg-white rounded shadow" data-digit="7">7</button>
      <button class="num-btn p-2 bg-white rounded shadow" data-digit="8">8</button>
      <button class="num-btn p-2 bg-white rounded shadow" data-digit="9">9</button>
      <button id="clearBtn" class="col-span-2 p-2 bg-red-200 rounded shadow">Clear</button>
      <button class="num-btn p-2 bg-white rounded shadow" data-digit="0">0</button>
    </div>
  </div>
</div>

<script>
/* ───── helpers for dimensions ───── */
function dims(op){
  switch(op){
    case 'addition':       return {rows:13, cols:13};
    case 'multiplication': return {rows:13, cols:13};
    case 'subtraction':    return {rows:10, cols:10};
    case 'division':       return {rows:13, cols:12};    // quotient 0-12, divisor 1-12
  }
}

/* ───── global vars ───── */
let user, op, stats;
let timeLimit = 6;
let totalTime = 90, qTime = 0, totalInt, qInt;
let cur = {r:0,c:0}, input='', qStart=0;
const USERS_KEY='mpUsers';

/* ───── persistence ───── */
const users = () => JSON.parse(localStorage.getItem(USERS_KEY)||'[]');
const saveUsers = u => localStorage.setItem(USERS_KEY,JSON.stringify(u));
function loadStats(){
  const {rows,cols}=dims(op);
  const key=`mpStats_${user}_${op}`;
  const stored=localStorage.getItem(key);
  let out;
  if(stored){
    out=JSON.parse(stored);
    // if size changed (rare) re-init
    if(out.length!==rows || out[0].length!==cols) out=null;
  }
  if(!out){
    out=Array.from({length:rows},()=>Array.from({length:cols},()=>({total:0,correct:0,time:0})));
  }
  return out;
}
const saveStats=()=>localStorage.setItem(`mpStats_${user}_${op}`,JSON.stringify(stats));

/* ───── problem helpers ───── */
function symbol(){return {addition:'+',subtraction:'−',multiplication:'×',division:'÷'}[op];}
function problem(r,c){
  switch(op){
    case 'addition':       return [`${r}+${c}`, r+c];
    case 'multiplication': return [`${r}×${c}`, r*c];
    case 'subtraction':{
      const a=Math.max(r,c), b=Math.min(r,c);
      return [`${a}−${b}`, a-b];
    }
    case 'division':{
      const divisor=c+1, dividend=r*divisor;           // r is quotient row
      return [`${dividend}÷${divisor}`, r];
    }
  }
}

/* ───── weighting ───── */
function weights(){
  const {rows,cols}=dims(op);
  let list=[],tot=0;
  for(let r=0;r<rows;r++){
    for(let c=0;c<cols;c++){
      const s=stats[r][c];
      const base=1/((r+1)*(c+1));
      const prof=Math.max(0.1,1-(s.total?s.correct/s.total:0));
      const w=base*prof; list.push({r,c,w}); tot+=w;
    }
  }
  return {list,tot};
}

/* ───── render dashboard ───── */
function render(){
  const tbl=document.getElementById('matrix');
  tbl.innerHTML='';
  const {rows,cols}=dims(op);
  for(let r=0;r<rows;r++){
    const tr=document.createElement('tr');
    for(let c=0;c<cols;c++){
      const td=document.createElement('td');
      td.className='border border-gray-300 text-xs text-center align-middle';
      const s=stats[r][c];
      let bg='bg-white';
      if(s.total){
        const err=(s.total-s.correct)/s.total;
        if(err>=0.25) bg='bg-gray-300';
        else if(s.correct>=3){
          bg=(s.time/s.correct)<=timeLimit/2 ? 'bg-green-300':'bg-yellow-300';
        }else bg='bg-yellow-300';
      }
      td.classList.add(bg);
      const [prob,ans]=problem(r,c);
      td.innerHTML=`${prob}<br>${ans}`;
      tr.appendChild(td);
    }
    tbl.appendChild(tr);
  }
}

/* ───── timers ───── */
function resetQ(){clearInterval(qInt);qTime=timeLimit;document.getElementById('qTimer').textContent=qTime;}
function startTotal(){document.getElementById('totalTimer').textContent=totalTime;totalInt=setInterval(()=>{totalTime--;document.getElementById('totalTimer').textContent=totalTime;if(!totalTime) finish();},1000);}
function tickQ(){clearInterval(qInt);qInt=setInterval(()=>{qTime--;document.getElementById('qTimer').textContent=qTime;if(!qTime){clearInterval(qInt);grade(null);}},1000);}

/* ───── question flow ───── */
function next(){
  input='';document.getElementById('inputDisplay').textContent='';
  const {list,tot}=weights(); let r=Math.random()*tot,p=list[0];
  for(const f of list){if(r<f.w){p=f;break;}r-=f.w;}
  cur={r:p.r,c:p.c};
  document.getElementById('question').textContent=problem(cur.r,cur.c)[0]+' =';
  resetQ();tickQ();qStart=Date.now();
}
function grade(val){
  clearInterval(qInt);
  const right=problem(cur.r,cur.c)[1];
  const s=stats[cur.r][cur.c]; s.total++;
  const ok=parseFloat(val)===right;
  if(ok){s.correct++;s.time+=(Date.now()-qStart)/1000;}
  saveStats();render();
  const fb=document.getElementById('feedback');fb.textContent=ok?'🎉':'❌';
  if(ok) confetti({particleCount:40,spread:60});
  setTimeout(()=>{fb.textContent='';if(totalTime) next();},600);
}

/* ───── input handling ───── */
function commit(){if(!input)return;grade(input);}
document.querySelectorAll('.num-btn').forEach(b=>b.onclick=()=>{input+=b.dataset.digit;document.getElementById('inputDisplay').textContent=input;commit();});
document.getElementById('clearBtn').onclick=()=>{input='';document.getElementById('inputDisplay').textContent='';};
document.onkeydown=e=>{
  if(/^[0-9]$/.test(e.key)){input+=e.key;document.getElementById('inputDisplay').textContent=input;}
  else if(e.key==='Backspace'){input=input.slice(0,-1);document.getElementById('inputDisplay').textContent=input;}
  if(input && parseFloat(input)===problem(cur.r,cur.c)[1]) commit();
};

/* ───── start / finish ───── */
document.getElementById('startBtn').onclick=()=>{
  document.querySelectorAll('input[name=timeLimit]').forEach(r=>{if(r.checked)timeLimit=+r.value;});
  totalTime=90;render();
  document.getElementById('dashboard').classList.add('hidden');
  document.getElementById('testView').classList.remove('hidden');
  next();startTotal();
};
function finish(){clearInterval(totalInt);clearInterval(qInt);document.getElementById('testView').classList.add('hidden');render();document.getElementById('dashboard').classList.remove('hidden');}
document.getElementById('changeOpBtn').onclick=()=>{document.getElementById('appView').classList.add('hidden');document.getElementById('loginView').classList.remove('hidden');};

/* ───── login flow ───── */
function initUsers(){
  const sel=document.getElementById('userSelect');sel.innerHTML='';users().forEach(u=>{const o=document.createElement('option');o.value=u;o.textContent=u;sel.appendChild(o);});
}
document.getElementById('addUserBtn').onclick=()=>{const n=document.getElementById('newUserInput').value.trim();if(!n)return;const u=users();if(!u.includes(n)){u.push(n);saveUsers(u);initUsers();}document.getElementById('newUserInput').value='';};
document.getElementById('loginBtn').onclick=()=>{
  user=document.getElementById('userSelect').value;
  op=document.querySelector('input[name=op]:checked').value;
  if(!user)return;
  stats=loadStats();
  document.getElementById('loginView').classList.add('hidden');
  document.getElementById('appView').classList.remove('hidden');
  render();
};

/* ───── init ───── */
initUsers();
</script>
</body>
</html>
